{% extends 'blog_app/base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <a href="{% url 'blog_app:detail' pk=post.pk %}">Read more</a>
        </article>
    {% endfor %}
{% endblock %}
