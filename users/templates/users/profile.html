{% extends 'blog_app/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex align-items-center mb-4">
                <img src="{{ user.profile.avatar.url }}" alt="User Avatar" width="32" height="32" class="rounded-circle me-2">
                <h3 class="mb-0">{{ user.username }}</h3>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" value="{{ u_form.email.value }}">
                    {% for error in u_form.email.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>

                <!-- Avatar Field -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar</label>
                    <input type="file" name="avatar" class="form-control" id="avatar">
                    {% for error in p_form.avatar.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
