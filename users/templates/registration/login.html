{% extends 'blog_app/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            {% if form.non_field_errors %}
                <div class="alert alert-danger text-center py-2 mt-3">
                    <p>{{ form.non_field_errors|first }}</p>
                </div>
            {% endif %}
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'users:password_reset' %}">Forgot password?</a>
                </div>
            </form>
            <p class="text-center mt-4">Don't have an account? <a href="{% url 'users:signup' %}">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
