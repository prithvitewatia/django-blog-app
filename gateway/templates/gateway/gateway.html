{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Page</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gateway-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            min-width: 250px;
            max-width: 300px;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        .card a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div class="container gateway-container">
    <div class="card-deck">
        <a href="{% url 'blog_app:index' %}" class="btn btn-block">
            <div class="card">
            <img src="{% get_media_prefix %}blog_img.jpg" alt="Blog App" class="card-img-top img-fluid">
            <div class="card-body">
                <h5 class="card-title">Blog App</h5>
                <p class="card-text">Read, create and share blog posts with the world.</p>
            </div>
        </div>
        </a>

        <!-- Additional cards for other apps can be added here -->
        <!-- <div class="card"> ... </div> -->

    </div>
</div>

<!-- Bootstrap 4 JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
