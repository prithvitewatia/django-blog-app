{% extends 'blog_app/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body | safe }}</p>
    <a href="{% url 'blog_app:update' pk=post.pk %}">Update</a>
    <form action="{% url 'blog_app:delete' pk=post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
    </form>
{% endblock %}
